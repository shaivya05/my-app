<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-app">
  <header>
    <form id="search">
        <input type="search" placeholder="enter a city..." required id="search-form-input" class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button" id="search-form-button"/>
    </form>
  </header>
  <div>
    <h1 id="city">Paris</h1>
    <div class="weather-app-data ">
    <p class="details">
        <span id="time"></span>, <span id="desc"> </span>
          <br />
          Humidity: <strong><span id="hum"></span>%</strong>, Wind: <strong><span id="speed"></span>km/hr</strong>
    </p>
     
    <div class="value">
      <div class="icon">🌤️</div>
      <div class="value-temp" id="value-temp">12</div>
      <div class="sign">°C</div>
    </div>
    </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/shaivya05" target="_blank"> shaivya</a>,
      is
      <a href="https://github.com/shaivya05/my-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://weather-foreast-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
