<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
  <div class="weather-app">
  <header>
    <form>
        <input type="search" placeholder="enter a city..." required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
    </form>
  </header>
  <div>
    <h1>Paris</h1>
    <div class="weather-app-data ">
    <p class="details">
        Tuesday 14:49, scattered clouds
          <br />
          Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
    </p>
     
    <div class="value">
      <div class="icon">🌤️</div>
      <div class="value-temp">12</div>
      <div class="sign">°C</div>
    </div>
    </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/shaivya05" target="_blank"> shaivya</a>,
      is
      <a href="https://github.com/shaivya05/my-app" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://weather-foreast-app.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    </div>
</body>
</html>
